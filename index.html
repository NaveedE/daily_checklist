<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Checklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">📝 Daily Checklist</h1>
    <ul id="task-list" class="space-y-2"></ul>
    <form id="add-task-form" class="mt-4 flex">
      <input type="text" id="new-task" placeholder="Add a task..." class="flex-grow border p-2 rounded-l" />
      <button type="submit" class="bg-blue-500 text-white px-4 rounded-r">Add</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
